name: Azure Static Web Apps CI/CD (PRO)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node moderno para Angular 20+
      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      # Instala deps de forma reprodutível
      - name: Install dependencies
        run: npm ci

      # Build de produção Angular
      - name: Build Angular
        run: npm run build

      # Deploy: sem Oryx (skip_app_build), só envia artefactos já construídos
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: '/'                           # raiz do projeto
          app_artifact_location: 'dist/hello-azure/browser'
          output_location: 'dist/hello-azure/browser'
          skip_app_build: true
